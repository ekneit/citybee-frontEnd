<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Citybee</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="./index.html" class="nav-link">Pagrindinis</a>
          </li>
          <li class="nav-item">
            <a href="./models.html" class="nav-link">Visi Modeliai</a>
          </li>
          <li class="nav-item">
            <a href="./vehicles.html" class="nav-link">Visi Automobiliai</a>
          </li>
          <li class="nav-item">
            <a href="./addModel.html" class="nav-link active">Pridėti Modelį</a>
          </li>
          <li class="nav-item">
            <a href="./addVehicles.html" class="nav-link">Pridėti Automobilį</a>
          </li>
        </ul>
      </header>
    </div>
    <main>
      <div class="px-4 py-5 my-5 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="https://www.citybee.lt/themes/citybee/assets/media/images/auto-min.png"
          alt=""
          width="307"
          height="121"
        />
        <h1 class="display-5 fw-bold">Pridėti modelį!</h1>
        <div class="w-50 p-3 text-start mx-auto">
          <form name="addModel">
            <div class="mb-3">
              <label for="carModel" class="form-label"
                >Modelio Pavadinimas</label
              >
              <input
                type="text"
                class="form-control"
                id="carModel"
                aria-describedby="emailHelp"
                placeholder="BMW X3"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Kaina be pvm</label>
              <input
                type="number"
                class="form-control"
                id="price"
                step="0.01"
                placeholder="5.23"
              />
            </div>
            <button type="submit" class="btn btn-primary orange-color">
              Pridėti
            </button>
          </form>
        </div>
      </div>
    </main>
    <script>
      const URL = "https://citybee-backend-l8svm.ondigitalocean.app/models";
      document.forms.addModel.addEventListener("submit", async (e) => {
        e.preventDefault();
        const res = await fetch(URL, {
          method: "POST",
          headers: {
            "Content-type": "application/json",
          },
          body: JSON.stringify({
            name: e.target.carModel.value.trim().toUpperCase(),
            hourPrice: e.target.price.value.trim(),
          }),
        });
        const data = await res.json();
        if (data.error) {
          alert(data.error);
        }
        if (data.message) {
          alert(data.message);
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
